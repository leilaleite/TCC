<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
	
	
		
		<h:form>
			<h:inputText value="#{carrinhoDeCompraBean.teste}"></h:inputText>
			<p:dataGrid value="#{produtoBean.lazyProdutoDataModel}" var="produto" 
				columns="4" rows="12" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="12,24,48,96"
				lazy="true"
				>
				
				 <p:panel header="#{produto.categoria.nome}" style="text-align:center">
				 	<h:panelGrid columns="1" style="width:100%"> 
				 		<p:graphicImage value="#{produto.foto}" height="50px" width="50px"/>
				 		<h:outputText value="#{produto.nome}" />
				 		<h:outputText value="#{produto.preco}" >
							<f:convertNumber type="currency" />
						</h:outputText>
				 		<h:commandLink action="#{produtoBean.comprar}" value="Comprar"/>
				     	<h:commandLink action="#{carrinhoDeCompraBean.finalizar}" value="Finalizar Compra"></h:commandLink>
				 	</h:panelGrid>
				 </p:panel>
			</p:dataGrid>
		</h:form>
	</ui:define>
	</ui:composition>

</html>
